<!DOCTYPE html>
<html>
<head>
    <title>You Win!</title>
    <link rel="stylesheet" type="text/css" href="win.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Congratulations!</h1>
        <p>You win!</p>
        <p>Nice scrolling.</p>
        <button onclick="celebrate()">Celebrate</button>
    </div>
    <script>
        function celebrate() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
